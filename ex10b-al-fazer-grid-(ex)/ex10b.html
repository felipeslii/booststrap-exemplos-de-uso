<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Promo√ß√µes da Loja</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Centralizar o carrossel */
        .carousel-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
        }
        .carousel-inner img {
            margin: auto;
        }
    </style>
</head>
<body>

    

     <!--NavBar  -->
     <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Minha Loja</a>
            <button class="navbar-toggler" type="button" 
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" href="#">In√≠cio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Ofertas</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contato</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

     <!-- Alert -->
      <div class="container mt-4">
        <div class="alert alert-info alert-dismissible fade show">
            Bem-Vindo a nossa loja! Aproveite e pegue a sua promo√ß√£o!!
            <button type="button" class="btn-close" 
            data-bs-dismiss="alert"></button>
         </div>
      </div>

         <!-- Carrossel de Imagens -->
        <div class="container carousel-container">
            <div id="carouselExample" class="carousel slide w-50" data-bs-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="https://placehold.co/600x400" class="d-block w-100" alt="Promo√ß√£o 1">
                    </div>
                    <div class="carousel-item">
                        <img src="https://placehold.co/600x400/000000/FFF" class="d-block w-100" alt="Promo√ß√£o 2">
                    </div>
                    <div class="carousel-item">
                        <img src="https://placehold.co/600x400/000000/F00" class="d-block w-100" alt="Promo√ß√£o 3">
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon"></span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
                    <span class="carousel-control-next-icon"></span>
                </button>
                <div class="carousel-indicators">
                    <button type="button" data-bs-target="#carouselExample" data-bs-slide-to="0" class="active"></button>
                    <button type="button" data-bs-target="#carouselExample" data-bs-slide-to="1"></button>
                    <button type="button" data-bs-target="#carouselExample" data-bs-slide-to="2"></button>
                </div>
            </div>
        </div>

     <!-- Barra de Progresso -->
<div class="container text-center mt-4">
    <div class="progress mb-3">
        <div class="progress-bar progress-bar-striped progress-bar-animated" 
            id="progress-bar" role="progressbar" style="width: 0%;">
            0%
        </div>
    </div>

    <!-- Bot√£o centralizado -->
    <div class="d-flex justify-content-center">
        <button class="btn btn-primary" id="increase-progress">Ganhar Desconto</button>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
    document.getElementById('increase-progress').addEventListener('click', function() {
        let progressBar = document.getElementById('progress-bar');
        let width = parseInt(progressBar.style.width) || 0;

        if (width < 100) {
            width += 20;
            progressBar.style.width = width + "%";
            progressBar.textContent = width + "%";

            if (width === 100) {
                alert("üéâ Parab√©ns! Voc√™ desbloqueou um desconto especial!");
            }
        }
    });
</script>



</body>
</html>
