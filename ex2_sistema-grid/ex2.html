<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <!-- 2 divisões -->
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-6 bg-primary text-center p-3">coluna 1</div>
            <div class="col-sm-6 bg-danger text-center p-3">coluna 1</div>
        </div>
    </div>

    <!-- 5 divisões -->
    <div class="container-fluid mt-5">
        <div class="row">
            <div class="col-sm bg-primary text-center p-3">coluna 1</div>
            <div class="col-sm bg-danger text-center p-3">coluna 2</div>
            <div class="col-sm bg-success text-center p-3">coluna 3</div>
            <div class="col-sm bg-info text-center p-3">coluna 4</div>
            <div class="col-sm bg-warning text-center p-3">coluna 5</div>
        </div>
    </div>

    <!-- 3 diviões -->
    <div class="container-fluid mt-5">
        <div class="row">
            <div class="col-sm-4 bg-primary text-center p-3">coluna 1</div>
            <div class="col-sm-4 bg-danger text-center p-3">coluna 2</div>
            <div class="col-sm-4 bg-info text-center p-3">coluna 3</div>
        </div>
    </div>
     

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
