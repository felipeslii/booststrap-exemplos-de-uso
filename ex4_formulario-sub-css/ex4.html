<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário Bootstrap Customizado</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Bootstrap ícones -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    
    <!-- CSS customizado -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>


   <div class="container mt-5">
        <form class="custom-form">
            <div class="col-sm-6 mb-3">
                <label for="email" class="form-label">E-mail</label>
                <input type="e-mail" class="form-control custom-input">
            </div>
        </form>
   </div>

   <div class="col-sm-6 mb-3 ms-5 mt-5">
        <div class="input-group">
            <span class="input-group-text custom-icon">
                <i class="bi bi-person"></i>
            </span>
            <input type="text" class="form-control custom-input" placeholder="username">
        </div>
   </div>

   <div class="container mt-5">
    <form class="custom-form">
        <div class="col-sm-6 mb-3">
            <label for="senha" class="form-label">senha</label>
            <input type="password" class="form-control custom-input" id="senha">
            <button type="submit" class="btn btn-dark mx-3 mt-3 custom-button">
                Send
            </button>
        </div>
    </form>
</div>
     

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
